<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñador</title>
    <link rel="stylesheet" href="css/disenio.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <!-- FontAwesome 4-->




</head>

<body oncontextmenu="return false;" onmousedown="return false;" onselectstart="return false;" onkeydown="return false;">
    <div class="container" id="container">
        <header class="header">
            <div class="txt">
                <h1>DESIGNER</h1>
            </div>


            <div class="switch" id="switch">
                <div class="switch__toggle" id="switchToggle">
                    <img id="switchToggleImage" src="img/sun.png" />
                </div>
            </div>

        </header>
        <div class="contenido">
            <div class="tarjeta" id="one">

                <h1>This Contain Was Design By:</h1>
                <img src="img/profile.jpg">
                <h2>Eng. Brandon Méndez</h2>
                <br>
                <br>
                <div class="spans">
                    <span><button class="fb"><img src="img/facebook.png"></button></span>
                    <span><button class="git"><img src="img/github.png"></button></span>
                    <span><button class="disc"><img src="img/discordia.png"></button></span>
                    <span><button class="twit"><img src="img/twitch.png"></button></span>
                    <span><button class="twittr"><img src="img/twitter.png"></button></span>
                </div>
            </div>
        </div>
    </div>
    <!--boton de dark mode-->


</body>
<!--<script src="https://kit.fontawesome.com/1e58b7c7b0.js" crossorigin="anonymous"></script>-->
<script src="js/drk.js"></script>
<!--FontAwesome 5-->

</html>
